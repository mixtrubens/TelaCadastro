<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id='001'></td>
                    <td id='002'></td>
                    <td id='003'></td>
                    <td id='004'></td>

                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form"  id="formulario">
                    
                    <input type="text" class="modal-field" placeholder="Nome do Cliente" id="field1">
                    <input type="text" class="modal-field" placeholder="e-mail do Cliente" id="field2">
                    <input type="text" class="modal-field" placeholder="Celular do Cliente" id="field3">
                    <input type="text" class="modal-field" placeholder="Cidade do Cliente" id="field4">
                <footer class="modal-footer">
                    <button class="button green" type="submit" value="Enviar" >Salvar</button>

                </form>
                                

                </footer>
            </div>
        </div>
    </main>

    <footer>
        Copyright &copy; Rubens Vieira
    </footer>
</body>
</html>
